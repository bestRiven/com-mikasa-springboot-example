<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">hello</div>
    <!--/*@thymesVar id="xname" type="HTMLConverter"*/-->
    <div class="panel-body" th:text="${xname}"></div>
</div>
<div class="panel panel-warning">
    <div class="panel-heading">hello</div>
    <div id="usernamediv" class="panel-body"></div>
</div>
<script type="text/javascript" th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    $(function(){
        $.ajax({
            url:"/thymeleaf/ajax",
            data:{
                username:"Sherlock"
            },
            type:"get",
            dataType:"text",
            success:function(text){
                alert(text);
                $("#usernamediv").text(text);
            }
        });
    });
</script>
</body>
</html>
